<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Entre no Aranhaverso</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img class="logo" src="./src/images/logo.png" alt="">
            </h1>
            <h3 class=" spider title--big">O FILME QUE REVOLUCIONOU A INDUSTRIA ¨</h3>
            <p> <a href="https://www.max.com/br/pt/movies/homem-aranha-atraves-do-aranhaverso/08f3260f-1512-4c90-a3df-fc2e407ba708" class="link-text">Assista agora</a>
            <br>
            <span class="text">Disponível no MAX</span>
        </p>
        <ul class="hero__content__planos">
            <li class="hero__content__planos__plano">
                <img src="./dist/images/Max_logo.svg" alt="MAX-Assinatura   ">
                <Button>Assine Agora</Button>
                <span class="text">A partir de R$18,90 por mês</span>
            </li>
            <li class="hero__content__planos__plano">
                <img src="./dist/images/amazon-prime-video.svg" alt="Prime-Aluguel   ">
                <Button>Alugue</Button>
                <span class="text">Alugue o filme por R$15,90</span>
            </li>
        </ul>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="relacionados" class="shows__tabs__button">Relacionados</button>
            <button data-tab-button="mais" class="shows__tabs__button">Mais da Marvel</button>
            <button data-tab-button="outras" class="shows__tabs__button">Outras Animações</button>
        </nav>
        <ul data-tab-id="relacionados" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/relacionados/Homem-Aranha-Sem-Limites.jpeg" alt="Homem Aranha Ação Sem Limites">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/relacionados/Homem-Aranha.jpeg" alt="Homem Aranha">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/relacionados/Ultimate Spiderman.jpeg" alt="Ultimate Spider-Man">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/relacionados/Marvel Ultimate Comics.jpeg" alt="Marvel Ultimate Comics">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/relacionados/Marvel's Spider-man Curtas.jpeg" alt="Marvel's Spider-Man Curtas">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/relacionados/Marvel's Spider-man.jpeg" alt="Marvel's Spider-Man">
            </li>
        </ul>
        <ul data-tab-id="mais" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/Mais da Marvel/Deadpool 2.jpeg" alt="Deapool 2">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Mais da Marvel/Deadpool.jpeg" alt="Deadpool">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Mais da Marvel/Filme Ruim.jpeg" alt="Filme Ruim">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Mais da Marvel/ms marvel.jpeg" alt="Ms Marvel">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Mais da Marvel/ultimato.jpeg" alt="Vingadores: Ultimato">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Mais da Marvel/Vingadores Ultron.jpeg" alt="Vingadores: A era de Ultron">
            </li>
        </ul>
        <ul data-tab-id="outras" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/Outras Animações/AssaSímio.jpeg" alt="AssaSímio">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Outras Animações/Guerras Secretas.jpeg" alt="Vingadores: Guerras Secretas">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Outras Animações/Lego vingadores.jpeg" alt="Lego Vingadores">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Outras Animações/Marvel Rising.jpeg" alt="Marvel Rising">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Outras Animações/Modok.jpeg" alt="Marvel's M.O.D.O.K">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Outras Animações/What if.jpeg" alt="What If">
            </li>
        </ul>
    </section>
    <section class="plans">
        <h2 class="title--big">ESCOLHA SEU PLANO</h2>
        <ul class="plans__list">
            <li class="plans__list__item">
                <button>
                    <p class="title">Plano Básico com Anúncios</p>
                    <strong class="title--small">R$18,90/mês</strong>
                </button>
            </li>
            <li class="plans__list__item">
                <button>
                    <p class="title">Plano Standard</p>
                    <strong class="title--small">R$29,90/mês</strong>
                </button>
            </li>
            <li class="plans__list__item">
                <button>
                    <p class="title">Plano Platinum</p>
                    <strong class="title--small">R$39,90/mês</strong>
                </button>
            </li>
        </ul>
    </section>
    <script src="./dist/main.js"></script>
</body>
</html>
